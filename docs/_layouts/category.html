---
layout: default
---

<article>
  <h1>{{ page.title }}</h1>

  <div class="solutions-grid">
    {% for file in site.static_files %} {% if file.path contains page.dir and
    file.extname == '.cpp' %}
    <div class="solution-card">
      <h3>{{ file.basename }}</h3>
      <a href="{{ file.path | relative_url }}">View Solution</a>
    </div>
    {% endif %} {% endfor %}
  </div>
</article>
