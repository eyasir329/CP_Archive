---
layout: default
---

<h1>{{ page.title }}</h1>

<div class="solutions">
  {% for file in site.static_files %} {% if file.path contains page.dir and
  file.extname == '.cpp' %}
  <div class="solution">
    <h3>{{ file.basename }}</h3>
    {% highlight cpp %} {% include_relative {{ file.path }} %} {% endhighlight
    %}
  </div>
  {% endif %} {% endfor %}
</div>
